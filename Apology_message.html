<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        .message-box {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            display: inline-block;
            background-color: #f9f9f9;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Apology Message Background */
        .apology-message {
            background: #ffcccc; /* Light red background for apology */
            border-radius: 8px;
            padding: 20px;
        }

        /* Love Message Background with Hearts */
        #final-message {
            margin-top: 30px;
            font-size: 20px;
            color: green;
            display: none; /* Initially hidden */
            background-image: url('https://images.app.goo.gl/WAGs3nWfZFmdjrTc9'); /* Use your downloaded image path */
            background-size: cover;
            background-position: center;
            padding: 30px;
            border-radius: 8px;
        }
        #final-message p {
            font-size: 18px;
            color: #fff;
        }

        /* Make both messages bold and black */
        #final-message .bold-message {
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>

    <div class="message-box apology-message">
        <p>Sorry for being rude with you. Please forgive me!</p>
        <button onclick="acceptMessage()">Accept</button>
        <button onclick="rejectMessage()">Not Accepted</button>
    </div>

    <div id="final-message">
        <p class="bold-message">You are the best partner and husband in the whole world. ❤️</p>
        <p class="bold-message">I love you so much!</p>
    </div>

    <script>
        function acceptMessage() {
            document.getElementById('final-message').style.display = 'block'; // Show the final message
            alert("Thank you for accepting!"); // Display a thank you alert
        }

        function rejectMessage() {
            alert("Please accept my apology!"); // Show an alert asking to accept the apology
        }
    </script>

</body>
</html>
